<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the World | Contact</title>
    <meta name="description" content="Contact Explore the World â€” available in English and Albanian">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="contact.css">
    
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo" data-translate="siteTitle">Explore the World</div>
            <nav>
                <ul>
                    <li><a href="projekti.html" data-translate="navHome">Home</a></li>
                    <li><a href="destinations.html" data-translate="navDestinations">Destinations</a></li>
                    <li><a href="about.html" data-translate="navAbout">About</a></li>
                    <li><a href="contact.html" data-translate="navContact">Contact</a></li>
                </ul>
            </nav>
            <div class="language-switcher">
                <button onclick="changeLanguage('en')" id="btn-en" class="active">EN</button>
                <button onclick="changeLanguage('al')" id="btn-al">AL</button>
            </div>
        </div>
    </header>

        
    <section class="contact-section" id="contact">
        <h2 data-translate="contactTitle">Get in Touch</h2>
        <p class="contact-subtitle" data-translate="contactSubtitle">
            We'd love to hear from you! Send us a message or follow us on social media.
        </p>

        <div class="contact-container">
      
            <form class="contact-form" onsubmit="sendMessage(event)">
                <label for="name" data-translate="contactNameLabel">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email" data-translate="contactEmailLabel">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message" data-translate="contactMessageLabel">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" data-translate="contactButton">Send Message</button>
            </form>

       
            <div class="contact-info">
                <h3 data-translate="contactInfoTitle">Contact Information</h3>
                <p><strong>Email:</strong> info@exploretheworld.com</p>

                
                <p><strong data-translate="contactAddressLabel">Address:</strong></p>
                <ul class="contact-address" data-translate="contactAddress"></ul>

                <!-- Map block: Tirana, Albania -->
                <h4 class="map-title" data-translate="contactMapTitle">Our Location</h4>
                <div class="map-wrapper">
                    <iframe
                        class="contact-map-iframe"
                        src="https://www.google.com/maps?q=Tirana+Albania&z=14&output=embed"
                        data-translate-title="contactMapIframeTitle"
                        title="Map of Tirana, Albania"
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                        aria-label="Map showing Tirana, Albania"
                    ></iframe>
                </div>
            </div>
        </div>
    </section>

        <script src="contact.js"></script>
</body>
</html>
